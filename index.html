body {
    background: -moz-linear-gradient(45deg, #02e1ba 0%, #26c9f2 29%, #d911f2 66%, #ffa079 100%);
    background: -webkit-linear-gradient(45deg, #02e1ba 0%,#26c9f2 29%,#d911f2 66%,#ffa079 100%);
    background: linear-gradient(45deg, #02e1ba 0%,#26c9f2 29%,#d911f2 66%,#ffa079 100%);
    background-size: 400% 400%;
    -webkit-animation: Gradient 15s ease infinite;
	-moz-animation: Gradient 15s ease infinite;
	animation: Gradient 15s ease infinite;
	display: flex;
	flex-direction: column;
	align-items: stretch;
	justify-content: space-evenly;
	overflow: hidden;
	position: relative; 
}

body::before, 
body::after {
	content: "";
	width: 70vmax;
	height: 100;
	position: absolute;
	background: rgba(255, 255, 255, 0.07);
	left: -20vmin;
	top: -20vmin;
	animation: morph 15s linear infinite alternate, spin 20s linear infinite;
	z-index: 1;
	will-change: border-radius, transform;
	transform-origin: 55% 55%;
	pointer-events: none; 
}
	
body::after {
    width: 70vmin;
    height: 100;
    left: auto;
    right: -10vmin;
    top: auto;
    bottom: 0;
    animation: morph 10s linear infinite alternate, spin 26s linear infinite reverse;
    transform-origin: 20% 20%; 
}

@-webkit-keyframes Gradient {
	0% {
		background-position: 0 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0 50%
	}
}

@-moz-keyframes Gradient {
	0% {
		background-position: 0 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0 50%
	}
}

@keyframes Gradient {
	0% {
		background-position: 0 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0 50%
	}
}

@keyframes morph {
  0% {
    border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
  100% {
    border-radius: 40% 60%; } 
}

@keyframes spin {
  to {
    transform: rotate(1turn); 
  } 
}

 }

	<script>


		var love = setInterval(function() {
			var r_num = Math.floor(Math.random() * 40) + 1;
			var r_size = Math.floor(Math.random() * 65) + 10;
			var r_left = Math.floor(Math.random() * 100) + 1;

			$('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);-webkit-animation:love " + r_time + "s ease;-moz-animation:love " + r_time + "s ease;-ms-animation:love " + r_time + "s ease;animation:love " + r_time + "s ease'></div>");
		
			$('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);-webkit-animation:love " + (r_time + 5) + "s ease;-moz-animation:love " + (r_time + 5) + "s ease;-ms-animation:love " + (r_time + 5) + "s ease;animation:love " + (r_time + 5) + "s ease'></div>");
		
			$('.heart').each(function() {
				var top = $(this).css("top").replace(/[^-\d\.]/g, '');
				var width = $(this).css("width").replace(/[^-\d\.]/g, '');
				if (top <= -100 || width >= 150) {
					$(this).detach();
				}
			});
		}, 500);

		</script>
		
	<script>

		let currentDate  = moment(new Date());
		let targetDate = moment.tz("2026-04-27 23:59", "Asia/Kolkata");
		let newYearDate = moment.tz("2022-12-31 23:59", "Asia/Kolkata");
		let years;
		let months;
		let days;
		let hours;
		let minutes;
		let seconds;

		if (currentDate.isSameOrAfter(targetDate))
		{
            years = 0;
			months = 0;
			days = 0;
			hours = 0;
			minutes = 0;
			seconds = 0;

		
		}
		else 
		{
			if (currentDate.isSameOrAfter(newYearDate) && currentDate.isBefore("2023-01-02"))
            {
                document.getElementById("text").innerHTML = "Happy  New Year Kitten. <br>  As we step into another year, my love has become much stronger for you and it is this passion that has given new meaning to my life. Thanks for making wonderful memories in 2022 and being there by my side in 2023. <br> <br> ";
				document.getElementById("clock").style.visibility='hidden';
				document.getElementById("heart").style.visibility='visible';
			}			

			years = 2026;
			months = 04;
			days = 27;
			hours = 23;
			minutes = 59;
			seconds = 59;
		}


		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			
			endtimeYear: years,
			endtimeMonth: months,
			endtimeDate: days,
			endtimeHours: hours,
			endtimeMinutes: minutes,
			endtimeSeconds: seconds,
			timeZone: "Asia/kolkata" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});

		
	</script>
